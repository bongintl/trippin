{% if block.position == 'right' %}
    {% set position = "m-off-4" %}
{% elseif block.position == 'middle' %}
    {% set position = "m-off-2" %}
{% else %}
    {% set position = "" %}
{% endif %}

<div class="grid grid--gutter pad-bottom-l text-block">
    <div class="s-col-12 m-col-8 {{ position }}">
        {{ block.body }}
    </div>
</div>
